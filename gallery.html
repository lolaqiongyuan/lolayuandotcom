<!DOCTYPE>
<html ng-app="phonecatApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Lola Yuan</title>
	<link rel="stylesheet" href="./assets/css/style.css"></link>
	<!-- <link rel="stylesheet" href="./assets/css/bootstrap.css"></link> -->
	
</head>
<!-- <body ng-app="MyApp"> -->
<body ng-controller="PhoneListCtrl">
	Search: <input ng-model="query">
	Sort by:
	<select ng-model="orderProp">
	  <option value="name">Alphabetical</option>
	  <option value="age">Newest</option>
	</select>


	<ul class="phones">
	  <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
	    <span>{{phone.name}}</span>
	    <p>{{phone.snippet}}</p>
	  </li>
	</ul>

	<!-- <div class="masonry: 240;" ng-controller="MasonryCtrl">
	    <div class="masonry-item" ng-repeat="item in photos.items">
	        <img ng-src="{{ item.media.m }}" />
	    </div>
	</div> -->


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.1.0/angular-resource.min.js"></script>

	<!-- // <script type="text/javascript" src="http://masonry.desandro.com/jquery.masonry.min.js"></script> -->
	<script type="text/javascript" src="./assets/js/app.js"></script>
	<script src="https://togetherjs.com/togetherjs.js"></script>
</body>


</html>
